<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
       /* Global Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

/* Header Styles */
header {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Navigation Links */
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    margin: 0 15px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links a:hover {
    background-color: #f0f0f0;
}

/* Button Styles */
.btn-login {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
}

.btn-login:hover {
    background-color: #45a049;
}

.btn-menu {
    font-size: 24px;
    cursor: pointer;
}

/* Hero Section */
.hero {
    height: 90vh;
    background: url('hero-bg.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.hero:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.hero-content {
    text-align: center;
    color: white;
}

.hero-content h2 {
    font-size: 3em;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.hero-content .btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    font-size: 1.2em;
    text-transform: uppercase;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.hero-content .btn:hover {
    background-color: #45a049;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
    }
    
    .nav-links a {
        margin: 10px 0;
    }

    .hero-content h2 {
        font-size: 2.5em;
    }

    .hero-content .btn {
        padding: 10px 20px;
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="login.php" class="btn-login">Login</a>
            <a href="register.php" class="button">Category</a>
            <a href="#" class="btn-menu"><span>&#9776;</span></a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>WELCOME</h2>
            <a href="home.php" class="btn">START</a>
        </div>
    </div>
</body>
</html>
