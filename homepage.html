    <style>

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin: 0 10px;

            color: #333;

            background-color: #45a049;
        }

                flex-direction: column;

            }

            .nav-links {

                flex-direction: column;
            }

            .nav-links a {
                margin-bottom: 10px;
            }

            .hero {
                height: 60vh;
            }

            .hero-content h2 {
