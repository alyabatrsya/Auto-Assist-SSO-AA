<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO-Assist</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            display: flex;
            align-items: right;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: right;
        }

        .nav-links:hover {
            background-color: white;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 5px;
            padding: 10px 20px;
        }

        .nav-links a:hover {
            background-color: #fff;
            color: orange;
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            background: url('hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            color: black;
        }

        .hero-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero-content .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero-content .btn:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2em;
            }

            .hero-content .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .hero-content h2 {
                font-size: 1.5em;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 2000; /* Increased z-index to be above other content */
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: orange;
            background-color: black;
        }

        /* Prevent body scroll when sidebar is open */
        body.noscroll {
            overflow: hidden;
        }

        /* Button to open sidebar */
        .btn-menu {
            font-size: 24px;
            cursor: pointer;
            color: black;
            background-color: transparent;
            border: none;
            padding: 10px;
        }

        .btn-menu:hover {
            background-color: white;
            color: orange;
            border-radius: 5px;
        }

        /* Style for the main item in the sidebar */
        .main-item {
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        /* Submenu style */
        .submenu {
            padding-left: 20px;
            margin-left: 10px;
        }

        .submenu a {
            padding: 5px 0;
            font-size: 1em;
            color: #666;
            text-decoration: none;
            display: block;
        }

        .submenu a:hover {
            background-color: orange;
            color: #fff;
        }

        /* Optional: Add some hover effect for the main item */
        .main-item:hover {
            background-color: orange;
            color: #fff;
        }

        /* Popup Modal Styling */
        .popup {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        .popup-content a {
            display: block;
            margin: 10px 0;
            padding: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup-content a:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div id="sidebar" class="sidebar">

        <a href="mdkl.html" class="main-item">MDKL</a>
        <a href="mdhs.html" class="main-item">MDHS</a>
        <a href="mdsb.html" class="main-item">MDSB</a>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h2>WELCOME</h2>
            <a href="home.php" class="btn">START</a>
        </div>
    </div>

    <script>
        // Function to toggle visibility of submenus
        function toggleSubMenu(id) {
            var submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        }

        // Function to open the sidebar
        function openSidebar() {
            document.getElementById('sidebar').style.width = '250px'; // Open sidebar
            document.body.classList.add('noscroll'); // Disable body scrolling
        }

        // Function to close the sidebar
        function closeSidebar() {
            document.getElementById('sidebar').style.width = '0'; // Close sidebar
            document.body.classList.remove('noscroll'); // Enable body scrolling
        }

        // Close sidebar if clicked outside
        window.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const btnMenu = document.querySelector('.btn-menu');
            if (!sidebar.contains(event.target) && !btnMenu.contains(event.target)) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
