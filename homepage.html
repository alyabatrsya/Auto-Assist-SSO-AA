<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO-Assist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #f0f0f0;
        }

        /* Hamburger Menu */
        .btn-menu {
            font-size: 24px;
            cursor: pointer;
            display: none; /* Hide by default; will show in mobile */
            padding: 10px; /* Added padding for better click area */
            color: black;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            top: 60px; /* Adjust based on header height */
            right: 30px; /* Aligns with the right edge */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 999;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        /* Hero Section */
        .hero {
            min-height: 90vh; /* Use min-height for flexibility */
            background: url('hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 20px; /* Added padding for mobile */
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .hero-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero-content .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero-content .btn:hover {
            background-color: #45a049;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links on mobile */
            }

            .btn-menu {
                display: block; /* Show hamburger icon on mobile */
            }

            .dropdown {
                right: 15px; /* Align with the right edge in mobile */
                top: 60px; /* Position below the header */
                width: 200px; /* Optional: set a width for dropdown */
            }

            .hero-content h2 {
                font-size: 2em; /* Smaller heading on mobile */
            }

            .hero-content .btn {
                padding: 10px 20px; /* Smaller button on mobile */
                font-size: 1em; /* Adjust button size */
            }
        }

        @media (max-width: 480px) {
            .hero-content h2 {
                font-size: 1.5em; /* Further decrease heading size */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="login.php" class="btn-login">Login</a>
        </nav>
        <div class="btn-menu" onclick="toggleDropdown()"><span>&#9776;</span></div> <!-- Hamburger Menu Icon -->
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.php">Profile</a>
            <a href="settings.php">Settings</a>
            <a href="help.php">Help</a>
            <a href="logout.php">Logout</a>
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>WELCOME</h2>
            <a href="home.php" class="btn">START</a>
        </div>
    </div>

    <script>
        // Function to toggle the dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            const btnMenu = document.querySelector('.btn-menu');
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!btnMenu.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
