<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Navigation</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }

        /* Popup Modal Styling */
        .popup {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        .popup-content a {
            display: block;
            margin: 10px 0;
            padding: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup-content a:hover {
            background-color: #45a049;
        }

        /* Mobile View Popup Adjustments */
        @media only screen and (max-width: 600px) {
            .popup-content {
                width: 95%;
                max-width: none;
            }

            .close {
                top: 10px;
                right: 15px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>

<h2>Majlis Daerah Kuala Langat (MDKL)</h2>
<table>
    <tr>
        <th>Place</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>Central Park, NYC</td>
        <td><button onclick="navigateToPlace(40.785091, -73.968285)">Navigate</button></td>
    </tr>
    <tr>
        <td>Eiffel Tower, Paris</td>
        <td><button onclick="navigateToPlace(48.8584, 2.2945)">Navigate</button></td>
    </tr>
    <tr>
        <td>Tokyo Tower, Japan</td>
        <td><button onclick="navigateToPlace(35.6586, 139.7454)">Navigate</button></td>
    </tr>
</table>
<!-- Popup Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Navigate to <span id="place-name"></span></h2>
        <p>Choose your navigation app:</p>
        <a href="#" target="_blank" id="google-maps-link">Google Maps</a>
        <a href="#" target="_blank" id="waze-link">Waze</a>
        <a href="#" target="_blank" id="apple-maps-link">Apple Maps</a>
    </div>
</div>

<script>
    function openPopup(place, lat, lon) {
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('place-name').innerText = place;
        document.getElementById('google-maps-link').href = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('waze-link').href = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
        document.getElementById('apple-maps-link').href = `https://maps.apple.com/?q=${lat},${lon}`;
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
