<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Navigation</title>
    <style>
        h2 {
            text-align: center;
        }

        /* Grid table styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: 4 columns */
            gap: 10px;
            margin: 20px 0;
            padding: 0 20px;
        }

        /* Responsive layout adjustments */
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
            }
        }

        @media (max-width: 400px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column for very small screens */
            }
        }

        .grid-item {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }

        /* Popup Modal Styling */
        .popup {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        .popup-content a {
            display: block;
            margin: 10px 0;
            padding: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup-content a:hover {
            background-color: #45a049;
        }

        /* Mobile View Popup Adjustments */
        @media only screen and (max-width: 600px) {
            .popup-content {
                width: 95%;
                max-width: none;
            }

            .close {
                top: 10px;
                right: 15px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>

<h2>Majlis Daerah Kuala Langat (MDKL)</h2>

<div class="grid-container">
    <div class="grid-item"><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C1</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Morib', 2.75038055555556, 101.443166666667)">C2</button></div>
    <div class="grid-item"><button onclick="openPopup('Hospital Banting', 2.80418333333333, 101.492594444444)">C3</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Sultan Abdul Rahmat', 2.81194722222222, 101.497308333333)">C4</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">C5</button></div>
    <div class="grid-item"><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C6</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Morib', 2.75038055555556, 101.443166666667)">C7</button></div>
    <div class="grid-item"><button onclick="openPopup('Hospital Banting', 2.80418333333333, 101.492594444444)">C8</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">C9</button></div>
    <div class="grid-item"><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C10</button></div>
    <div class="grid-item"><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">IPDKL-CC</button></div>
    <div class="grid-item"><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">MPKL-CC</button></div>
</div>

<!-- Popup Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Navigate to <span id="place-name"></span></h2>
        <p>Choose your navigation app:</p>
        <a href="#" target="_blank" id="google-maps-link">Google Maps</a>
        <a href="#" target="_blank" id="waze-link">Waze</a>
        <a href="#" target="_blank" id="apple-maps-link">Apple Maps</a>
    </div>
</div>

<script>
    function openPopup(place, lat, lon) {
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('place-name').innerText = place;
        document.getElementById('google-maps-link').href = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('waze-link').href = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
        document.getElementById('apple-maps-link').href = `https://maps.apple.com/?q=${lat},${lon}`;
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
