<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Navigation</title>
    <style>
        h2 {
            position: center;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        button {
            width: 60px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: green;
        }

        /* Popup Modal Styling */
        .popup {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        .popup-content a {
            display: block;
            margin: 10px 0;
            padding: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .popup-content a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Majlis Daerah Kuala Langat (MDKL)</h2>

<table>
    <tr>
        <td><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C1</button></td>
        <td><button onclick="openPopup('Jalan Morib', 2.75038055555556, 101.443166666667)">C2</button></td>
        <td><button onclick="openPopup('Hospital Banting', 2.80418333333333, 101.492594444444)">C3</button></td>
        <td><button onclick="openPopup('Jalan Sultan Abdul Rahmat', 2.81194722222222, 101.497308333333)">C4</button></td>
    </tr>
    <tr>
        <td><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">C5</button></td>
        <td><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C6</button></td>
        <td><button onclick="openPopup('Jalan Morib', 2.75038055555556, 101.443166666667)">C7</button></td>
        <td><button onclick="openPopup('Hospital Banting', 2.80418333333333, 101.492594444444)">C8</button></td>
    </tr>
    <tr>
        <td><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">C9</button></td>
        <td><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">C10</button></td>
        <td><button onclick="openPopup('Jalan Beringin and Jalan Beringin 3 Junction', 2.81439722222222, 101.503427777778)">IPDKL-CC</button></td>
        <td><button onclick="openPopup('Tanjung Sepat, Banting', 2.65928055555556, 101.565702777778)">MPKL-CC</button></td>
    </tr>
</table>

<!-- Popup Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Navigate to <span id="place-name"></span></h2>
        <p>Choose your navigation app:</p>
        <a href="#" target="_blank" id="google-maps-link">Google Maps</a>
        <a href="#" target="_blank" id="waze-link">Waze</a>
        <a href="#" target="_blank" id="apple-maps-link">Apple Maps</a>
    </div>
</div>

<script>
    // Function to open Google Maps with navigation to the specified latitude and longitude
    function navigateToPlace(lat, lng) {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        window.open(url, '_blank');
    }

    // Function to open the popup with options for navigation apps
    function openPopup(place, lat, lon) {
        // Show the popup
        document.getElementById('popup').style.display = 'flex';

        // Set place name in the popup
        document.getElementById('place-name').innerText = place;

        // Update the links for each app with the correct coordinates
        document.getElementById('google-maps-link').href = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById('waze-link').href = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
        document.getElementById('apple-maps-link').href = `https://maps.apple.com/?q=${lat},${lon}`;
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
