<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Navigation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Places Navigation</h2>

<table>
    <tr>
        <th>Place</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>Central Park, NYC</td>
        <td><button onclick="openPopup(nyc,40.785091, -73.968285)">Navigate</button></td>
    </tr>
    <tr>
        <td>Eiffel Tower, Paris</td>
        <td><button onclick="navigateToPlace(48.8584, 2.2945)">Navigate</button></td>
    </tr>
    <tr>
        <td>Tokyo Tower, Japan</td>
        <td><button onclick="navigateToPlace(35.6586, 139.7454)">Navigate</button></td>
    </tr>
    <tr>
        <td>Colosseum, Rome</td>
        <td><button onclick="navigateToPlace(41.8902, 12.4922)">Navigate</button></td>
    </tr>
</table>

<script>
    function navigateToPlace(lat, lng) {
        // Open Google Maps with navigation to the specified latitude and longitude
        const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        window.open(url, '_blank');
    }

    // Function to open the popup with options for navigation apps
        function openPopup(place, lat, lon) {
            // Show the popup
            document.getElementById('popup').style.display = 'flex';

            // Set place name in the popup
            document.getElementById('place-name').innerText = place;

            // Update the links for each app with the correct coordinates
            document.getElementById('google-maps-link').href = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById('waze-link').href = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
            document.getElementById('apple-maps-link').href = `https://maps.apple.com/?q=${lat},${lon}`;
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
</script>

</body>
</html>
